<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css"/>
    <style type="text/css">
        html, body {
            height: 100%;
        }
    </style>
    <title>成绩信息</title>


</head>
<body>
<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="chart-wrapper" style="height: 42%;" >
                <canvas id="mountNode"></canvas>
            </div>
            <div class="chart-wrapper" style="height: 35%;" >
                <canvas id="mountNode2"></canvas>
            </div>
            <div class="weui-cells weui-cells_form" style="height: auto;" >
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">考试日期</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="score" type="text" value="">
                    </div>
                </div>
            </div>
        </div>


        <div id="tab2" class="weui-tab__bd-item">
            <div class="chart-wrapper" style="height: 45%;width: auto"  >
                <canvas id="getScoreAll"></canvas>
            </div>
            <div class="chart-wrapper" style="height: 55%;width: auto"  >
                <canvas id="getScoreAll2"></canvas>
            </div>

        </div>

        <div id="tab3" class="weui-tab__bd-item">
            <h1>页面三</h1>
        </div>

        <div id="tab4" class="weui-tab__bd-item">
            <h1>页面四</h1>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_button.png" alt="">
            </div>
            <p class="weui-tabbar__label">成绩</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_article.png" alt="">
            </div>
            <p class="weui-tabbar__label">成绩分析</p>
        </a>

        <a href="#tab3" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_msg.png" alt="">
            </div>
            <p class="weui-tabbar__label">通讯</p>
        </a>

        <a href="#tab4" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_cell.png" alt="">
            </div>
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
</div>

</body>
<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="//cdn.bootcss.com/jquery-weui/0.8.3/js/swiper.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/0.8.3/js/city-picker.min.js"></script>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.8/f2-all.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/lodash-4.17.4.min.js"></script>
<!-- 在 PC 上模拟 touch 事件 -->
<script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>
<script src="/layui/js/studentInfo.js"></script>
<script src="/layui/js/secondPage.js"></script>

</html>
