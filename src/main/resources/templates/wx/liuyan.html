<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        html, body {
            height: 100%;
        }
    </style>
    <title>留言信息</title>


</head>
<body>
<div class="page__bd">

    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">班主任留言</div>
    </div>

    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd" id="liuyan">
        </div>
        <div class="weui-footer" id="footer">
            <p class="weui-footer__text">Gdou家校服务 © 2019 zhifa</p>
        </div>
    </div>
</div>

</body>
<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>


    $(document).ready(function () {
        $.ajax({
            url:"/wx/getLiuyan",
            success:function(result){
                if (result!=null){
                    for (var res in result) {
                        res=result[res]
                        var temp=
                            '<div class="weui-form-preview">'+
                            '<div class="weui-form-preview__bd">'+
                            '<label class="weui-form-preview__label">留言类型</label>'+
                            '<span class="weui-form-preview__value">'+res.type+'</span>'+
                            '</div>'+
                            '<div class="weui-form-preview__bd">'+
                            '<div class="weui-form-preview__item">'+
                            '<label class="weui-form-preview__label">内容</label>'+
                            ' <span class="weui-form-preview__value">'+res.content+'</span>'+
                            '</div>'+
                            '</div>'+
                            '<div class="weui-form-preview__bd">'+
                            '<div class="weui-form-preview__item">'+
                            '<label class="weui-form-preview__label">留言时间</label>'+
                            ' <span class="weui-form-preview__value">'+res.creatTime+'</span>'+
                            '</div>'+
                            '</div>'+
                            '</div>';
                        $("#liuyan").append(temp)
                    }
                    for (var i = 0; i <1 ; i++) {
                        $("#liuyan").append(" </br>");
                    }
                    for (var i = 0; i <5 ; i++) {
                        $("#footer").append(" </br>");
                    }

                }

            }
        });
    });
</script>

</html>
