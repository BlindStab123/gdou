<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
    <style type="text/css">
        html,body{height: 100%;}
    </style>
    <title>学生信息</title>


</head>
<body>
<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="chart-wrapper">
                <canvas id="mountNode"></canvas>
            </div>
            <div class="weui-cells weui-cells_form">

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label for="name" class="weui-label">称呼</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="name" type="text" value="">
                    </div>
                </div>

            </div>
        </div>



        <div id="tab2" class="weui-tab__bd-item">
            <div class='demos-content-padded'>
                <a href="javascript:;" id='show-alert' class="weui-btn weui-btn_primary">显示 Alert</a>
                <a href="javascript:;" id='show-confirm' class="weui-btn weui-btn_primary">显示 Confirm</a>
                <a href="javascript:;" id='show-prompt' class="weui-btn weui-btn_primary">显示 Prompt</a>
                <a href="javascript:;" id='show-login' class="weui-btn weui-btn_primary">显示登录弹窗</a>
                <a href="javascript:;" id='show-custom' class="weui-btn weui-btn_primary">显示自定义对话框</a>
            </div>
        </div>

        <div id="tab3" class="weui-tab__bd-item">
            <h1>页面三</h1>
        </div>

        <div id="tab4" class="weui-tab__bd-item">
            <h1>页面四</h1>
        </div>
    </div>
    <div class="weui-tabbar"> <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
        <div class="weui-tabbar__icon"> <img src="./images/icon_nav_button.png" alt=""> </div>
        <p class="weui-tabbar__label">微信</p>
    </a> <a href="#tab2" class="weui-tabbar__item">
        <div class="weui-tabbar__icon"> <img src="./images/icon_nav_msg.png" alt=""> </div>
        <p class="weui-tabbar__label">通讯录</p>
    </a> <a href="#tab3" class="weui-tabbar__item">
        <div class="weui-tabbar__icon"> <img src="./images/icon_nav_article.png" alt=""> </div>
        <p class="weui-tabbar__label">发现</p>
    </a> <a href="#tab4" class="weui-tabbar__item">

    </a> </div>
</div>
